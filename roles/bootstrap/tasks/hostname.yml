---
- name: Set hostname
  hostname:
    name: "{{ hostname }}"

- name: update /etc/hosts
  lineinfile:
    dest: /etc/hosts
    regexp: '^127\.0\.0\.1/slocalhost'
    line: "127.0.0.1 localhost {{ hostname }}"
